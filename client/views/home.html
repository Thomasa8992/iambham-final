  <div ng-controller="HomeController"> 

<div class="row" >
    <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat-start="movie in movies">
        <a id="home-images" ng-href="/#/single/{{movie.id}}">
        <img ng-src="{{movie.poster}}" alt="">
                <h1>{{movie.title}}</h1>
        </a>
    </div>
    <div class="clearfix" ng-if="($index+1)%3==0"></div>
    <div ng-repeat-end=""></div>
</div>
 
</div>
